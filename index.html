<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cristina API Sprint</title>

    <!-- Font awesome -->
	<script src="https://kit.fontawesome.com/2d566fa444.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://yarnpkg.com/en/package/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="myheader" class="py-3 text-center text-info">
        <h2 class="">Data Visualisation using Cats API</h2>
    </header>

    <div class="container d-flex flex-column py-4" id="main">
        <div class="content mb-5" id="catsChart">
            <h3>Title content 1</h3>

            <div class="content-body d-flex justify-content-center py-3">
                <p>content 1</p>
            </div>
        </div>

        <div class="content mb-5" id="catsTable">
            <h3>Cats by breed & origin</h3>
            
            <div class="content-body d-flex justify-content-center">
                <table class="table table-bordered mb-0">
                    <thead>
                        <tr>
                            <th>Breed name</th>
                            <th>Image</th>
                            <th>Origin</th>
                            <th>Affection</th>
                            <th>Adaptability</th>
                            <th>Intelligence</th>
                            <th>Details</th>
                        </tr>
                    </thead>

                    <tbody id="tbody">
                    </tbody>
                </table>

                <template id="template-tr">
                    <tr>
                        <td></td>
                        <td class="cat-image text-center"><img src="" class="w-100"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button type="button" class="btn btn-info btn-sm">See more</button></td>
                    </tr>
                </template>
            </div>
        </div>
    </div>

    <footer id="myfooter" class="text-center text-secondary py-3">

        <p class="mb-0 font-italic">all rights reserved</p>
    </footer>

    <!-- Bootstrap files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="./js/sprint.js"></script>
</body>
</html>
